<div class="d-flex p-3 mt-3 mb-2 text-white bg-secondary rounded shadow-sm">
  <div class="d-flex align-items-center me-auto">
    <i class="{{ iconClass }} me-3"></i>
    <div class="lh-100">
      <h2 class="mb-0">{{ titulo }}</h2>
      <small>{{ subtitulo }}</small>
    </div>
  </div>
  <div class="m-auto me-0" *ngIf="botaoListar">
    <button class="btn btn-outline-light d-flex" (click)="listar()">Listar {{ titulo }}</button>
  </div>
</div>
