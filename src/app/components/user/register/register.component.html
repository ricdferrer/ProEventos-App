<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup]="form" class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input
            type="text"
            class="form-control"
            placeholder="Insira o Primeiro nome"
            formControlName="primeiroNome"
            [ngClass]="{
              'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched
            }"
          />
          <div class="invalid-feedback">Primeiro nome é obrigatório</div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input
            formControlName="ultimoNome"
            type="text"
            class="form-control"
            placeholder="Insira o Último nome"
            [ngClass]="{
              'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched
            }"
          />
          <div class="invalid-feedback">Último nome é obrigatório</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input
          formControlName="email"
          class="form-control"
          type="text"
          placeholder="Insira o email"
          [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
        />
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          Email é obrigatório
        </div>
        <div *ngIf="f.email.errors?.email" class="invalid-feedback">
          Formato inváldio
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input
          formControlName="usuario"
          class="form-control"
          type="text"
          placeholder="Insira o nome de Usuário"
          [ngClass]="{ 'is-invalid': f.usuario.errors && f.usuario.touched }"
        />
        <div *ngIf="f.usuario.errors?.required" class="invalid-feedback">
          Usuário é obrigatório
        </div>
        <div *ngIf="f.usuario.errors?.minlength" class="invalid-feedback">
          Mínimo 3 caracteres
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input
            formControlName="senha"
            class="form-control"
            type="password"
            placeholder="Digite uma Senha"
            [ngClass]="{ 'is-invalid': f.senha.errors && f.senha.touched }"
          />
          <div *ngIf="f.senha.errors?.required" class="invalid-feedback">
            Senha é obrigatório
          </div>
          <div *ngIf="f.senha.errors?.minlength" class="invalid-feedback">
            Mínimo 6 caracteres
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            formControlName="confirmeSenha"
            class="form-control"
            type="password"
            placeholder="Confirme a Senha"
            [ngClass]="{
              'is-invalid': f.confirmeSenha.errors && f.confirmeSenha.touched
            }"
          />
          <div *ngIf="f.confirmeSenha.errors?.required" class="invalid-feedback">Confirme a Senha é obrigatório</div>
          <div *ngIf="f.confirmeSenha.errors?.mustMatch"  class="invalid-feedback">Senha não confere</div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label"
            >Eu concordo com os <a href="#">Termos de Uso</a>.</label
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
